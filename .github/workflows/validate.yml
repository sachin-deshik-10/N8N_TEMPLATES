name: ğŸ” Template Validation

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  validate:
    name: ğŸ” Validate Templates
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ“¥ Install Dependencies
        run: npm ci

      - name: ğŸ” Lint Code
        run: npm run lint:check

      - name: ğŸ¨ Check Formatting
        run: npm run format:check

      - name: ğŸ§ª Run Tests
        run: npm test

      - name: âœ… Validate Templates
        run: npm run validate-templates

      - name: ğŸ—ï¸ Build Templates
        run: npm run build

      - name: ğŸ“Š Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: built-templates
          path: dist/
          retention-days: 30

  markdown-lint:
    name: ğŸ“ Markdown Linting
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ“ Lint Markdown
        uses: DavidAnson/markdownlint-cli2-action@v14
        with:
          globs: '**/*.md'

  security-scan:
    name: ğŸ”’ Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ”’ Run Security Audit
        run: npm audit --audit-level moderate

      - name: ğŸ” Check for Secrets
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: main
          head: HEAD
