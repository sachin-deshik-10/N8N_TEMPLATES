name: 🚀 Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v1.0.0)'
        required: true
        type: string

jobs:
  release:
    name: 🚀 Create Release
    runs-on: ubuntu-latest
    
    steps:
      - name: 📥 Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: 📦 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: 📥 Install Dependencies
        run: npm ci
        
      - name: ✅ Validate Templates
        run: npm run validate-templates
        
      - name: 🏗️ Build Templates
        run: npm run build
        
      - name: 📦 Create Archive
        run: |
          cd dist
          tar -czf ../n8n-templates-${{ github.ref_name }}.tar.gz .
          zip -r ../n8n-templates-${{ github.ref_name }}.zip .
          cd ..
          
      - name: 📋 Generate Changelog
        id: changelog
        run: |
          if [ -f CHANGELOG.md ]; then
            echo "changelog<<EOF" >> $GITHUB_OUTPUT
            sed -n '/^## \[/,/^## \[/p' CHANGELOG.md | head -n -1 >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          else
            echo "changelog=Automated release" >> $GITHUB_OUTPUT
          fi
          
      - name: 🚀 Create Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          body: |
            ## What's New in ${{ github.ref_name }}
            
            ${{ steps.changelog.outputs.changelog }}
            
            ## 📦 Downloads
            
            - **Archive**: Download the complete template collection
            - **Individual**: Browse templates in the repository
            
            ## 🚀 Quick Start
            
            1. Download the archive
            2. Extract to your preferred location
            3. Import templates into your n8n instance
            
            ## 📖 Documentation
            
            Visit our [README](https://github.com/sachin-deshik-10/N8N_TEMPLATES/blob/main/README.md) for detailed instructions.
            
          draft: false
          prerelease: false
          
      - name: 📤 Upload Release Assets
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./n8n-templates-${{ github.ref_name }}.tar.gz
          asset_name: n8n-templates-${{ github.ref_name }}.tar.gz
          asset_content_type: application/gzip
          
      - name: 📤 Upload ZIP Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./n8n-templates-${{ github.ref_name }}.zip
          asset_name: n8n-templates-${{ github.ref_name }}.zip
          asset_content_type: application/zip
